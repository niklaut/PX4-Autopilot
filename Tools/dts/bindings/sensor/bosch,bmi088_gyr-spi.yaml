description: |
    The BMI088 is an inertial measurement unit. See more info at:
    https://www.bosch-sensortec.com/products/motion-sensors/imus/bmi088.html
    This describes the gyroscope interface inside the BMI088.

include: ["sensor-device.yaml", "spi-device.yaml"]

compatible: "bosch,bmi088_gyr-px4"

properties:
  int-gpios:
    type: phandle-array
    description: INT pin

      This pin defaults to active high when produced by the sensor.
      The property value should ensure the flags properly describe
      the signal that is presented to the driver.

